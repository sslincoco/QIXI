<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel='stylesheet' href='style.css' />
    <link rel='stylesheet' href='PageA.css' />
    <link rel='stylesheet' href='PageB.css' />
    <link rel='stylesheet' href='PageC.css'>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="http://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
</head>

<body>
    <div id='content'>
        <ul class='content-wrap'>
            <!-- 第一副画面 -->
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                     <div class="a_background_middle"></div>
                      <div class="a_background_bottom"></div>

                </div>
                <!-- 太阳 -->
                <div id ="sun"></div>
                <div id ="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
            </li>

            <!-- 第二副画面 -->
            <li>
                <div class="b_background_preload"></div>
                <div class="b_background"></div>
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 第三副画面 -->
            <li> 
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_bottom"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div class="water1"></div>
                        <div class="water2"></div>
                        <div class="water3"></div>
                        <div class="water4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
                <div class="logo"></div>
            </li>
        </ul>
        <div id="boy" class="charactor"></div>
        <div class ="button">
            <button class="play">play</button>
        </div>
    </div>
</body>

<script type="text/javascript" src="Qixi.js"></script>

</html>
